<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Captcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="registration">
        <div class="registration__container">
          <div class="registration__image">
            <div class="overlay"></div>
            <h1 class="title">
              Get<br />In Touch<br />
              With Us
            </h1>
            <p class="site">www.mywebsite.com</p>
          </div>

    
          <form id="registration__form">

            <h1 class="title">Creat an account</h1>

            
            <div class="form-input">
            <lable for="First Name">First Name</label></br>
            <input type="firstname" id="firstName" name="firstName" required />
            </div>
            
            <div class="form-input">
            <label for="Last Name">Last Name</label>
            <input type="lastname" id="lastName" name="lastName" required />
            </div>

            <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            </div>
            <div class="form-input">
               <lable for="Gender">Gender</lable>
               <br/>
               Mail<input type="radio" id="my gender" name="my grnder" /> femail<input
                type="radio"
                id="my gender"
                name="my grnder"
               />
            </div>
      
            <div class="form-input">   
               <label for="password">Password</label>
               <input type="password" id="password" name="password" required /><br />
               
               <label for="confirmPassword">Confirm Password:</label>
               <input type="confirmpassword"id="confirmPassword"name="confirmPassword"required/><br />
            </div>
           
            <div class="input-group captcha">
              <label for="captcha">Captcha</label>
              <canvas id="captchaCanvas"></canvas>
              <input type="text" id="captcha" name="captcha" placeholder="Enter the text " required>
          </div>
          <button type="submit">Login</button>
          </form>
        
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
